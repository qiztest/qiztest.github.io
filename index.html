		h1 {

		}
		
		button {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;

			border: none;
			background: #fff;
			color: #000;

		button:hover {

	.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 100;
  background-color: transparent;
  transition: background-color 0.3s ease-in-out;
}

.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 80px;
  padding: 0 20px;
}

.navbar-brand .logo {
  font-size: 2rem;
  color: #fff;
}

.navbar-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.navbar-item {
  margin: 0 10px;
}

.navbar-item a {
  color: #fff;
  font-size: 1.2rem;
  text-decoration: none;
  transition: color 0.3s ease-in-out;
}

.navbar-item a:hover {
  color: #faa61a;
}

.navbar-toggle {
  display: none;
  cursor: pointer;
  background-color: transparent;
  border: none;
  outline: none;
}

.navbar-toggle-icon {
  display: block;
  width: 20px;
  height: 2px;
  background-color: #fff;
  position: relative;
  margin: 5px 0;
}

@media (max-width: 768px) {
  .header {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .navbar-menu {
    position: absolute;
    top: 80px;
    left: 0;
    width: 100%;
    height: calc(100vh - 80px);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
  }

  .navbar-menu.show {
    transform: translateX(0);
  }

  .navbar-item {
    margin: 20px 0;
  }

  .navbar-toggle {
    display: block;
  }
}

	</style>
